<!DOCTYPE html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

</head>

<body>
    <img alt="duckie" src="duck.png">
    <div class="container" >
        <div class="calc">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div> <!-- row 1 -->
                    <input class="btn" id="red" type="button" value="AC">
                    <input class="btn" id="red" type="button" value="⌫">
                    <input class="btn" type="button" value=".">
                    <input class="btn" type="button" value="÷">
                </div>
                <div> <!-- row 2 -->
                    <input class="btn nums" type="button" value="7">
                    <input class="btn nums" type="button" value="8">
                    <input class="btn nums" type="button" value="9">
                    <input class="btn" type="button" value="x">
                </div>
                <div> <!-- row 3 -->
                    <input class="btn nums" type="button" value="4">
                    <input class="btn nums" type="button" value="5">
                    <input class="btn nums" type="button" value="6">
                    <input class="btn" type="button" value="-">
                </div>
                <div> <!-- row 4 -->
                    <input class="btn nums" type="button" value="1">
                    <input class="btn nums" type="button" value="2">
                    <input class="btn nums" type="button" value="3">
                    <input class="btn" type="button" value="+">
                </div>
                <div> <!-- row 5 -->
                    <input class="btn" id="sqrt" type="button" value="√">
                    <input class="btn nums" type="button" value="0">
                    <input class="equals btn" id="equals" type="button" value="=">
                </div>
            </form>
        </div>
    </div>
